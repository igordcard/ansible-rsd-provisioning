---
# Base directory for storing output files, by default in the same location as
# the playbook 
rsd_output_path: "{{ playbook_dir }}"

# Group name used in the inventory file to group IPs of the composed
# nodes
rsd_inventory_group: rsd_nodes

# Control variable to enable output and inventory file creation
# (node details are still be available as a fact under "rsd_node_info")
rsd_write_to_files: False
