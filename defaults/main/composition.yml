---
# Number of nodes to be created by the role
number_of_nodes_to_provision: 10

# Default node name
rsd_node_name: node

# A short text description associated to node
rsd_node_description: "Composed Node"

# Minimum total CPU cores of the system
rsd_node_cores: 0

# Minimum total memory of the system
rsd_node_memory: 0

# List of processor requirements
rsd_node_processors: []

# List of memory specification
rsd_node_memory_spec: []

# List of local drives to be allocated
rsd_node_local_drives: []

# List of remote drives to be attached
rsd_node_remote_drives: []

# List of interfaces and their requirements
rsd_node_eth_interfaces: []

# No security options by default
#security: { }

# State of the composed node: allocated, assembled. default: assembled
rsd_node_state: assembled

# State node boot options. Boot_target and boot_enable are mandatory,
# boot_mode is optional.
rsd_boot_option:
   boot_target:
   boot_enable:
   boot_mode:
